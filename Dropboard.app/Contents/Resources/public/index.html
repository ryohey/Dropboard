<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dropboard</title>
    <style type="text/css">
        /* client style */
        @import url("css/reset.css");
        @import url("css/style.css");
        @import url("css/notify.css");
        /* plug-in style */
        @import url("css/jquery.fancybox.css");
    </style>
    <link href='css/white.css' rel='stylesheet' type='text/css' />
    <!-- jquery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- plug-ins -->
    <script type="text/javascript" src="js/jquery.cookie.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://localhost');
      socket.on('update',   function (data) {
        update();
      });

       <ul id="files"></ul>
   </div>
   <div id="openButton"></div>
</div>
<div id="colorSelector">
    <ul>
        <li class="colorWhite" style-src="css/white.css"></li>
        <li class="colorBlack" style-src="css/black.css"></li>

</div>
